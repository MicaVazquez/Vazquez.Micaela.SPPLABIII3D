<body>
    <header>
        <div class="logo">
            <img src="./img/Hotel-transilvania-aventuras-e-historias-de-terror-videogame-logoSpanish.png" alt="">
        </div>
        <nav>
            <ul class="ul-header"> 
                <li><a href="principal.html">Home</a></li>

                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="title">
        <h1>Crud Monstruo</h1>
    </section>
    <main>
        <div class="container">
        <div class="secciones">
            <section class = "seccion-formulario">
            <form>
                <fieldset>
                    <h2>Informacion del Monstruo</h2>
                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label><br/>
                        <input 
                        class="form-control"
                        type = "text" 
                        name="txtNombre" 
                        id="txtNombre"
                        placeholder="Ingrese nombre" 
                        autocomplete="off"
                        required
                        />
                    </div>
                    <div class="form-group">
                        <label for="txtAlias"><img src="./img/antifaz.png" class="small-icon">Alias:</label><br/>
                        <input 
                        class="form-control"
                        type = "text" 
                        id="txtAlias"
                        name="txtAlias" 
                        placeholder="Ingrese alter ego" 
                        autocomplete="off"
                        required
                        />
                    </div>
                    <div class="rdoDefensa"><label><img src="./img/posion.png" class="small-icon">defensa:</label><br/>
                        <input type="radio" name="rdoDefensa" value="Pocion" checked>Pocion
                        <input type="radio" name="rdoDefensa" value="Crucifijo">Crucifijo
                        <input type="radio" name="rdoDefensa" value="Estaca">Estaca
                        <input type="radio" name="rdoDefensa" value="Plata">Plata
                    </div>
                    
                
                    <div class="form-group"><label><img src="./img/abucheo.png" class="small-icon">miedo</label><br/>
                        <input 
                        type = "range" 
                        name="txtMiedo" 
                        placeholder="miedo" 
                        min="0"
                        max="1000"
                        value="0";
                        id="rangeInput";
                        />
                        <span id="rangeValue">0</span>
                    </div>

                    <div class="form-group"><label><img src="./img/monstruo.png" class="small-icon">tipo:</label><br/>
                        <select id="tipo" name="cmbTipo">   
                        
                        </select>   
                    </div>

                    <div class="botones">
                        <button type="submit" value="Guardar"><img src="./img/save_icon.png" id="btnGuardar" class="small-icon">Guardar</button>
                        <button type="button" value="Eliminar" id="btnEliminar" class="oculto">Eliminar</button>
                        <button type="button" value="Cancelar" id="btnCancelar" class="oculto">Cancelar</button>
                        <input type="hidden" name="txtId" value=""/>
                    </div>
                </fieldset>
            </form>
        </div>
<!-- filtrado -->

<div class="container">
    <fieldset class="rounded border-5 border-secondary">
        <legend>Filtros</legend>

        <div class="form-group">
            <label for="selectFiltro">Filtrar Tipo:</label>
            <select name="tipo" id="selectFiltro" class="form-control form-control-sm text-center">
                <option value="Vampiro">Vampiro</option>
                <option value="Hombre Lobo">Hombre Lobo</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Esqueleto">Esqueleto</option>
                <option value="Bruja">Bruja</option>
                <option value="Zombie">Zombie</option>
                <option value="TODOS" selected>TODOS</option>
            </select>
        </div>

        <div class="form-check">
            <div class="row">

                <div class="col-md-6">
                    <input type="checkbox" value="alias" id="chkAlias" class="form-check-input"> Alias<br>
                    <input type="checkbox" value="nombre" id="chkNombre" class="form-check-input"> Nombre<br>
                    <input type="checkbox" value="tipo" id="chkTipo" class="form-check-input"> Tipo<br>
                </div>

                <div class="col-md-6">
                    <input type="checkbox" value="defensa" id="chkDefensa" class="form-check-input"> Defensa<br>
                    <input type="checkbox" value="miedo" id="chkMiedo" class="form-check-input"> Miedo<br>
                    <input type="checkbox" value="id" id="chkId" class="form-check-input" disabled> ID<br>
                </div>

            </div>

            <div class="row">

                <div class="col-sm">
                    <label for="pPromedio">Promedio de Miedo:</label><br>
                    <input type="text" readonly id="pPromedio" class="form-control text-center rounded">
                </div>

            </div>
        </div>
    </fieldset>
</div>

<!-- tabla-->
            <section class = "seccion-tabla">
            <div id = "tabla"></div>
            <div class="text-center">
            <div class="spinner"><img src="./img/spinner.gif" class="oculto" id="spinner"></div>
            </div>
        </section>
        </div>
